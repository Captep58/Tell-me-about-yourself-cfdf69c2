<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<h1>Bit Academy Sign Up</h1>

<form action="#">
	<label for="Naam"> <p> <strong>Naam:</p> </strong> </label>
	<input type="text" id="naam">
  
  <p>
	<label for="Email"> <p> <strong>Email:</strong> </p> </label>
	<input type="text" id="Email">
  <p>
	<label for="Telefoonnummer"> <p> <strong>Telefoonnummer:</strong> </p> </label>
	<input type="Telefoonnummer" id="Telefoonnummer">
  <p>
	<label for="pass"> <p> <strong>Paswoord:</strong> </p> </label>	
	<input type="Password">
<p>
<label for="select"><p><strong>Provincie:</p></strong></label>


<select id="Kies provincie">
   <option value="">Kies een provincie</option>
   <option value="Noord-Holland">Noord-Holland</option>
   <option value="Zuid-Holland">Zuid-Holland</option>
   <option value="Zeeland">Zeeland</option>
   <option value="Limburg">Limburg</option>
   <option value="Noord-Brabant">Noord-Brabant</option>
   <option value="Friesland">Friesland</option>
   <option value="Gelderland">Gelderland</option>
   <option value="Drenthe">Drenthe</option>
   <option value="Flevoland">Flevoland</option>
   <option value="Utrecht">Utrecht</option>
   <option value="Overijssel">Overijssel</option>
   <option value="Groningen">Groningen</option>
  </select>

<p><strong>Houd je van voetbal?</strong></p>

<div>
<label for="Ja">Ja</label>	
<input type="radio" id="Ja" name="voetbal">
</div>

<div>
<label for="Nee">Nee</label>	
<input type="radio" id="Nee" name="voetbal">
</div>

<p><strong>Favoriete dagen in de week</strong></p>
<div>
	<label for="Maandag">Maandag</label>
	<input type="checkbox" name="Maandag">
	
</div>
<div>
	<label for="Dinsdag">Dinsdag</label>
	<input type="checkbox" name="Dinsdag">
	
	
</div>
<div>
	<label for="Woensdag">Woensdag</label>
	<input type="checkbox" name="Woensdag">
	
</div>
<div>
	<label for="Donderdag">Donderdag</label>
	<input type="checkbox" name="Donderdag">
	
</div>
<div>
	<label for="Vrijdag">Vrijdag</label>
	<input type="checkbox" name="Vrijdag">
	
</div>
<div>
	<label for="Zaterdag">Zaterdag</label>
	<input type="checkbox" name="Zaterdag">
	
</div>
<div>
	<label for="Zondag">Zondag</label>
	<input type="checkbox" name="Zondag">
	
</div>
<div>
<input type="submit" value="Sign in" >
	<script src="script.js"></script>
</div>

<label for="opmerkingen"> <h3>Opmerkingen</h3></label>

<textarea class="red-input" id="opmerkingen" name="opmerkingen" rows="10" cols="100">
Heb jij nog opmerkingen?
</textarea>

<div>
<input type="submit" value="Verstuur">
<script src="script.js"></script>
</div>
</form>
</body>
